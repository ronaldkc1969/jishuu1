<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実習日誌システム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="loginScreen" class="screen active">
            <div class="login-container">
                <div class="login-card card">
                    <div class="login-header">
                        <h1>実習日誌システム</h1>
                        <p>ログインしてください</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="studentId">学籍番号</label>
                            <input type="text" id="studentId" class="form-control" placeholder="学籍番号を入力" required>
                        </div>
                        <div class="form-group">
                            <label for="password">パスワード</label>
                            <input type="password" id="password" class="form-control" placeholder="パスワードを入力" required>
                        </div>
                        <button type="submit" class="btn btn--primary">ログイン</button>
                        <div id="loginError" class="error-message hidden" style="color: red; margin-top: 10px;"></div>
                    </form>
                </div>
            </div>
        </div>

        <div id="mainApp" class="screen hidden">
            <header class="app-header">
                <div class="container flex items-center justify-between">
                    <h1>実習日誌</h1>
                    <nav>
                        <button id="newEntryBtn" class="btn btn--secondary">新規作成</button>
                        <button id="journalListBtn" class="btn btn--secondary">日誌一覧</button>
                    </nav>
                    <div class="user-badge">
                        <span id="currentUserName"></span> さん
                        <button id="logoutBtn" class="btn btn--sm">ログアウト</button>
                    </div>
                </div>
            </header>

            <main class="container">
                <div id="entryScreen" class="screen-content">
                    <form id="journalForm" class="card">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>実習日数（日目）</label>
                                <input type="number" id="practiceDay" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>年月日</label>
                                <input type="date" id="practiceDate" class="form-control" required>
                            </div>
                            </div>
                        
                        <div class="form-group mt-16">
                            <label>活動記録</label>
                            <button type="button" id="addActivityBtn" class="btn btn--sm">+ 行追加</button>
                            <table class="activity-table">
                                <tbody id="activityTableBody"></tbody>
                            </table>
                        </div>

                        <div class="form-group">
                            <label>振り返り</label>
                            <textarea id="reflection" class="form-control" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn--primary">スプレッドシートへ保存</button>
                    </form>
                </div>

                <div id="listScreen" class="screen-content hidden">
                    <div id="journalList"></div>
                </div>
            </main>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
